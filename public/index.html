<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BossAIX ‚Äì Live Universe</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      background:black;
      overflow:hidden;
    }
    #universe {
      width:100vw;
      height:100vh;
    }
  </style>
</head>

<body>
  <canvas id="universe"></canvas>

  <!-- THREE.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <!-- Universe Engine -->
  <script>
    const canvas = document.getElementById("universe");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();

    // CAMERA
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      20000
    );
    camera.position.set(0, 0, 800);

    // ‚≠ê STARFIELD (REALISTIC)
    function createStars() {
      const starGeometry = new THREE.BufferGeometry();
      const starCount = 5000;

      const positions = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 4000;
      }

      starGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 1)
      );

      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 1,
      });

      return new THREE.Points(starGeometry, starMaterial);
    }

    const stars = createStars();
    scene.add(stars);

    // üåç EARTH
    const earthGeometry = new THREE.SphereGeometry(100, 64, 64);
    const earthMaterial = new THREE.MeshStandardMaterial({
      map: new THREE.TextureLoader().load(
        "https://raw.githubusercontent.com/itsRajat7/NASA-Textures/main/earth_daymap.jpg"
      )
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // LIGHT
    const sunLight = new THREE.PointLight(0xffffff, 2);
    sunLight.position.set(500, 0, 0);
    scene.add(sunLight);

    // ANIMATE
    function animate() {
      requestAnimationFrame(animate);

      earth.rotation.y += 0.002;
      stars.rotation.y += 0.0003;

      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
