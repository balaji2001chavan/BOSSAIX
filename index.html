<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BossAIX Universe Engine</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>

<body>
  <canvas id="universe"></canvas>

  <!-- THREE.js from OFFICIAL GitHub (Never fails) -->
  <script src="https://raw.githubusercontent.com/mrdoob/three.js/r152/build/three.min.js"></script>

  <script>
    console.log("THREE loaded:", THREE); // Debug

    const canvas = document.getElementById("universe");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 10000);
    camera.position.z = 200;

    const geo = new THREE.SphereGeometry(50, 32, 32);
    const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const sphere = new THREE.Mesh(geo, mat);
    scene.add(sphere);

    function animate(){
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
