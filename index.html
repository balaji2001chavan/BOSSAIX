<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BossAIX â€“ Universe Engine Fixed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <canvas id="universe"></canvas>

  <!-- LOAD THREE.JS FIRST (VERY IMPORTANT) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <!-- NOW UNIVERSE ENGINE -->
  <script>
    console.log("THREE version:", THREE);

    // CANVAS + RENDERER
    const canvas = document.getElementById("universe");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // SCENE
    const scene = new THREE.Scene();

    // CAMERA
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      20000
    );
    camera.position.z = 500;

    // LIGHT
    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(200, 0, 200);
    scene.add(light);

    // AMBIENT LIGHT
    scene.add(new THREE.AmbientLight(0x333333));

    // EARTH
    const loader = new THREE.TextureLoader();

    const earthTexture = loader.load(
      "https://raw.githubusercontent.com/itsRajat7/NASA-Textures/main/earth_daymap.jpg"
    );

    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(150, 64, 64),
      new THREE.MeshPhongMaterial({
        map: earthTexture,
      })
    );
    scene.add(earth);

    // ANIMATION
    function animate() {
      requestAnimationFrame(animate);

      earth.rotation.y += 0.002;

      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
